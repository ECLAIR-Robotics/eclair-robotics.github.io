  - icon : "./images/ECLAIR_edit1.png" # themify icon pack : https://themify.me/themify-icons
    title : We train robots to do cool stuff!
    content : The Engineering and Computational Learning of Artificial Intelligence in Robotics (ECLAIR) is a club at UT Austin dedicated to helping all robot-loving students to transform their wildest robotics fantasies into a reality. We provide the robotics parts and teach members state-of-the-art machine learning techiniques such as neural networks and reinforcement learning to give students the ability to pursue their robotics projects. If you have a cool robot you want to build, come join us!