# About 2 Section
[Languages.en.params.aboutSm]
enable  = true
title   = "Geared toward helping students pursue their passion for robotics"
description = "The Engineering and Computational Learning of Artificial Intelligence in Robotics (ECLAIR) is a club at UT Austin dedicated to helping all robot-loving students to transform their wildest robotics fantasies into a reality. We provide the robotics parts and teach members state-of-the-art machine learning techiniques such as neural networks and reinforcement learning to give students the ability to pursue their robotics projects. If you have a cool robot you want to build, come join us!"

